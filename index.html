<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" id="input box">
        
        <div class="buttons">
            <button id="clear">C</button>
            <button id="backspace">&lt;</button>
            <button id="divide">&divide;</button>
            <button id="multiply">&times;</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="subtract">&minus;</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="add">&plus;</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="equals">&equals;</button>
            <button id="zero">0</button>
            <button id="decimal">&period;</button>
        </div>
    </div>

    <script src="jva.js"></script>
</body>
</html>
